<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: hsl(223, 49%, 25%);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.5rem;
      background-color:hsl(223, 49%, 25%);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: hsl(223, 49%, 25%);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    footer {
  background: hsl(223, 49%, 25%);
  color: white;
  text-align: center;
  padding: 1rem;
}
  </style>
</head>
<body>
  <header>
    <h1>Stock Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post">
        <input type="text" placeholder="Username" name="username" required />
        <input type="password" placeholder="Password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 | Prakash Raj</p>
  </footer>
</body>
</html>
