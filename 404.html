<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | StockVision</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/404.css" />
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="error-title">Oops! Page Not Found</div>
      <div class="error-message">
        The stock market moves fast, but not this fast! The page you're looking
        for seems to have been delisted.
      </div>

      <div class="error-image">
        <i
          class="fas fa-chart-line"
          style="font-size: 5rem; color: var(--primary); opacity: 0.2"
        ></i>
      </div>

      <div class="error-actions">
        <a href="index.html" class="btn btn-primary">
          <i class="fas fa-home"></i> Back to Home
        </a>
        <a href="stock.html" class="btn btn-outline">
          <i class="fas fa-chart-bar"></i> Browse Stocks
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 StockVision. All rights reserved.</p>
    </footer>
  </body>
</html>
