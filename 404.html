<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | StockVision</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #3f37c9;
        --danger: #f72585;
        --light: #f8f9fa;
        --dark: #212529;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f7fa;
        color: var(--dark);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1rem;
        line-height: 1;
      }

      .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 1.1rem;
        color: var(--dark);
        opacity: 0.8;
        margin-bottom: 2rem;
        max-width: 500px;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--white);
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn-outline {
        border: 1px solid var(--primary);
        color: var(--primary);
      }

      .btn-outline:hover {
        background: var(--primary);
        color: var(--white);
      }

      .error-image {
        max-width: 300px;
        margin: 2rem auto;
      }

      footer {
        background: var(--dark);
        color: var(--white);
        padding: 1.5rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 4rem;
        }
        .error-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="error-title">Oops! Page Not Found</div>
      <div class="error-message">
        The stock market moves fast, but not this fast! The page you're looking
        for seems to have been delisted.
      </div>

      <div class="error-image">
        <i
          class="fas fa-chart-line"
          style="font-size: 5rem; color: var(--primary); opacity: 0.2"
        ></i>
      </div>

      <div class="error-actions">
        <a href="index.html" class="btn btn-primary">
          <i class="fas fa-home"></i> Back to Home
        </a>
        <a href="stock.html" class="btn btn-outline">
          <i class="fas fa-chart-bar"></i> Browse Stocks
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 StockVision. All rights reserved.</p>
    </footer>
  </body>
</html>
